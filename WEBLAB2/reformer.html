<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница реформатора | История реформаторов России</title>
    <link rel="stylesheet" href="reformer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="site-title">История реформаторов России</h1>
            <div class="header-actions">
                <button class="btn btn-version">Экономическая</button>
                <a href="index.html" class="btn btn-home">На главную</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="reformer-profile">
            <div class="profile-image-container">
                <img src="" alt="" class="profile-img">
            </div>
            <div class="profile-info">
                <h2 class="reformer-name"></h2>
                <p class="year"></p>
                <div class="action-buttons">
                    <button class="btn btn-timeline">Вернуться на таймлайн</button>
                </div>
            </div>
        </section>

        <section class="biography-section">
            <h3 class="section-title">Биография</h3>
            <div class="biography-content"></div>
        </section>

        <section class="achievements-section">
            <h3 class="section-title">Основные достижения</h3>
            <ul class="achievements-list"></ul>
        </section>

        <section class="related-reformers">
            <h3 class="section-title">Связанные исторические личности</h3>
            <div class="related-reformers-grid"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2023 История реформаторов России. Все права защищены.</p>
            <p>Проект создан в учебных целях</p>
        </div>
    </footer>

    <script src="reformer.js"></script>
</body>
</html>
